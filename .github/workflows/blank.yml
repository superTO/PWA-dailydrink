name: CI

on:
  push:
    branches:
      - master
      - release/*
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Setup Node.js for use with actions
      uses: actions/setup-node@v1.1.0
      with:
        node-version: '10.16'

    - name: yarn
      run: yarn

    - name: clean cache
      run: yarn cache clean

    - name: lint
      run: npm run lint

